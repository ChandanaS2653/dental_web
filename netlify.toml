[build]
  # Build command - only build the frontend (Vite)
  command = "pnpm build:netlify"
  # Publish directory - where the built files are
  publish = "dist/public"

[build.environment]
  # Use Node.js 18 or higher
  NODE_VERSION = "18"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

